<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄旅遊資訊</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container header-info">
            <h1>高雄旅遊資訊</h1>
            <select name="選擇行政區" id="area">
                <option value="請選擇行政區" disabled selected>--請選擇行政區--</option>
                <option value="鳳山區">鳳山區</option>
            </select>
            <div class="hot-box">
                <h3>熱門行政區</h3>
                <ul class="hot-list">
                    <li class="hot-item">
                        <button type="button" value="苓雅區" class="bg-purple">苓雅區</button>
                    </li>
                    <li class="hot-item ">
                        <button type="button" value="三民區" class="bg-pink">三民區</button>
                    </li>
                    <li class="hot-item ">
                        <button type="button" value="美濃區" class="bg-yellow">美濃區</button>
                    </li>
                    <li class="hot-item ">
                        <button type="button" value="小港區" class="bg-blue">小港區</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- main -->
    <section class="main">
        <div class="container">
            <div class="arrow-box">
                <hr class="arrow">
                <i class="fas fa-arrow-circle-down"></i>
            </div>
            <div class="location-box">
                <h2 class="location-title">三民區</h2>
                <ul class="location-list">
                </ul>
            </div>
            <!-- <ul class="pagination">
                
            </ul> -->
        </div>
    </section>
    <!-- main end -->

    <!-- footer -->
    <footer>
        <div class="container">
            <p>高雄旅遊網</p>
            <p class="text-yellow">資料來源：高雄市政府</p>
        </div>
    </footer>
    <!-- footer end -->
    <!-- goTop -->
    <div class="gotop">
        <a href="#"><i class="fas fa-arrow-up"></i></a>
    </div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://kit.fontawesome.com/171768a726.js" crossorigin="anonymous"></script>
<script src="js/all.js"></script>
</body>
</html>
